<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-container card p-4">
                <h2 class="text-center" id="form-title">{{ titulo }}</h2>
                <form [formGroup]="formEmpleado" (ngSubmit)="agregarOEditar()">
                    <div class="form-group">
                        <label for="employeeName">Nombre del Empleado</label>
                        <input type="text" class="form-control" id="employeeName" formControlName="nombreEmpleado" (input)="onInputNombre($event)" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeLastName">Apellido Paterno</label>
                        <input type="text" class="form-control" id="employeeLastName" formControlName="apPaterno" (input)="onInputApP($event)" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeMaternal">Apellido Materno</label>
                        <input type="text" class="form-control" id="employeeMaternal" formControlName="apMaterno" (input)="onInputApM($event)" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeCurp">CURP</label>
                        <input type="text" class="form-control" id="employeeCurp" formControlName="curp" required (input)="onInputCurp($event)">
                    </div>
                    <button type="button" class="btn btn-danger" routerLink='/empleado/listado-empleado'>Cancelar</button>
                    <button type="submit" class="btn btn-success" [disabled]="formEmpleado.invalid">Guardar</button>
                </form>
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
